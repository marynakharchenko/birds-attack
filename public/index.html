<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Birds Attack</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="background"></div>

	<div id="app">
		<div id="game">
			<div class="levelAndLife">
				<img src="images/icons/level1.png" class="levelIcon">
				<div id="lives">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>


			<div id="options">
				<div id="score-infantry" class="scoreBox">
					<img src="images/icons/infantry-icon.png" class="iconOptions">
					<span class="current">0</span><span class="scoreLine">/</span><span class="total">0</span>
				</div>
				<div id="score-machinery" class="scoreBox">
					<img src="images/icons/machinery-icon.png" class="iconOptions">
					<span class="current">0</span><span class="scoreLine">/</span><span class="total">0</span>
				</div>
				<div id="score-airforce" class="scoreBox">
					<img src="images/icons/airforce-icon.png" class="iconOptions">
					<span class="current">0</span><span class="scoreLine">/</span><span class="total">0</span>
				</div>
				<div id="sound">
					<img src="images/icons/sound-off.png">
				</div>
			</div>

			<div id="bird" class="duck"></div>
		</div>


		<div id="start">
			<audio><source></audio>
            <img src="images/icons/logo-pop-up.png" class="logoPopUp">
			<h2 class="titlePopUp">Бойовий качур готовий до полювання на рашистів</h2>

			<div id="select-bird" class="clearfix">
				<span class="selected" id='duck'>
					<img src="images/icons/duck-start.png">
				</span>
			</div>
			<button id="startBtn" disabled>Розпочати</button>
		</div>
		<div id="next-level">
            <img src="images/icons/logo-pop-up.png" class="logoPopUp">
			<h2 class="titlePopUp">Бойовий качур готовий до полювання на рашистів</h2>
			<button id="nextLevelBtn">Наступний рівень</button>
		</div>
		<div id="previous-level">
            <img src="images/icons/logo-pop-up.png" class="logoPopUp">
			<h2 class="titlePopUp">Бойовий качур готовий до полювання на рашистів</h2>
			<button id="previousLevelBtn">Попередній рівень</button>
		</div>
		<div id="end">
			<img src="images/icons/logo-pop-up.png" class="logoPopUp">
			<h2 class="titlePopUp">Спробуй ще раз</h2>
			<h3>Твій рахунок: <span>0</span></h3>
			<button id="restartBtn">Розпочати полювання</button>
		</div>

	</div>

	<!-- load all static files -->
	<div id="content" style="display: none">
		<img src="./images/icons/airforce-icon.png">
		<img src="./images/icons/infantry-icon.png">
		<img src="./images/icons/level1.png">
		<img src="./images/icons/life.png">
		<img src="./images/icons/logo-pop-up.png">
		<img src="./images/icons/machinery-icon.png">
		<img src="./images/icons/sound-on.png">
		<img src="./images/icons/sound-off.png">
		<img src="./images/icons/star-icon.png">

		<img src="./images/backgrounds/bg-level-1.png">
		<img src="./images/backgrounds/bg-level-2.png">
		<img src="./images/backgrounds/bg-level-3.png">
		<img src="./images/backgrounds/bg-level-4.png">
		<img src="./images/backgrounds/bg-level-5.png">

		<img src="./images/birds/duck-fly-1.gif">
		<img src="./images/birds/duck-fly-2.gif">
		<img src="./images/birds/duck-fly-3.gif">
		<img src="./images/birds/duck-fly-4.gif">
		<img src="./images/birds/duck-fly-5.gif">
		<img src="./images/birds/duck-fly-6.gif">

		<img src="./images/weapons/weapon-1.png">
		<img src="./images/weapons/weapon-2.png">
		<img src="./images/weapons/weapon-3.png">
		<img src="./images/weapons/weapon-4.png">
		<img src="./images/weapons/weapon-5.png">
		<img src="./images/weapons/weapon-6.png">

		<img src="./images/enemies/airforce-1.png">
		<img src="./images/enemies/airforce-2.png">
		<img src="./images/enemies/airforce-3.png">
		<img src="./images/enemies/airforce-4.png">
		<img src="./images/enemies/airforce-5.png">
		<img src="./images/enemies/infantry-1.gif">
		<img src="./images/enemies/infantry-2.gif">
		<img src="./images/enemies/infantry-3.gif">
		<img src="./images/enemies/infantry-4.gif">
		<img src="./images/enemies/infantry-5.gif">
		<img src="./images/enemies/machinery-1.png">
		<img src="./images/enemies/machinery-2.png">
		<img src="./images/enemies/machinery-3.png">
		<img src="./images/enemies/machinery-4.png">
		<img src="./images/enemies/machinery-5.png">

		<img src="./images/booms/boom-1.gif">
		<img src="./images/booms/boom-2.gif">
		<img src="./images/booms/boom-3.gif">
	</div>

	<script src="script.js"></script>

</body>
</html>
